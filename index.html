<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <style>
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>
  <script>
    window.requestAnimationFrame =
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      function (callback) {
        setTimeout(callback, 1000 / 60);
      };

    const init = () => {
      const canvas = document.getElementById("heart");
      const ctx = canvas.getContext("2d");

      // Gunakan devicePixelRatio agar kanvas lebih tajam
      const ratio = window.devicePixelRatio || 1;
      canvas.width = innerWidth * ratio;
      canvas.height = innerHeight * ratio;
      canvas.style.width = innerWidth + "px";
      canvas.style.height = innerHeight + "px";
      ctx.scale(ratio, ratio);

      const width = innerWidth;
      const height = innerHeight;

      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(0, 0, width, height);

      const heartPosition = (rad) => [
        Math.pow(Math.sin(rad), 3),
        -(
          15 * Math.cos(rad) -
          5 * Math.cos(2 * rad) -
          2 * Math.cos(3 * rad) -
          Math.cos(4 * rad)
        ),
      ];

      const scaleAndTranslate = (pos, sx, sy, dx, dy) => [
        dx + pos[0] * sx,
        dy + pos[1] * sy,
      ];

      window.addEventListener("resize", () => {
        canvas.width = innerWidth * ratio;
        canvas.height = innerHeight * ratio;
        canvas.style.width = innerWidth + "px";
        canvas.style.height = innerHeight + "px";
        ctx.scale(ratio, ratio);

        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);
      });

      const pointsOrigin = [];
      const scale = Math.min(width, height) / 30; // Skala proporsional agar hati tetap terlihat bagus
      const dr = 0.1;
      for (let i = 0; i < Math.PI * 2; i += dr) {
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale, scale, 0, 0));
      }
      const heartPointsCount = pointsOrigin.length;
      const targetPoints = [];

      const pulse = (kx, ky) => {
        for (let i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [
            kx * pointsOrigin[i][0] + width / 2,
            ky * pointsOrigin[i][1] + height / 2.2,
          ];
        }
      };

      const e = [];
      for (let i = 0; i < heartPointsCount; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        e[i] = {
          vx: 0,
          vy: 0,
          speed: Math.random() + 2,
          q: ~~(Math.random() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * Math.random() + 0.8,
          f: "rgba(255, 0, 0, 0.7)",
          trace: Array.from({ length: 20 }, () => ({ x, y })),
        };
      }

      const config = { traceK: 0.4, timeDelta: 0.6 };
      let time = 0;

      const loop = () => {
        const n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5);
        time += config.timeDelta;

        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);

        for (let i = e.length; i--; ) {
          const u = e[i];
          const q = targetPoints[u.q];
          const dx = u.trace[0].x - q[0];
          const dy = u.trace[0].y - q[1];
          const length = Math.sqrt(dx * dx + dy * dy);

          if (length < 10) {
            u.q = ~~(Math.random() * heartPointsCount);
          }

          u.vx += (-dx / length) * u.speed;
          u.vy += (-dy / length) * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;

          for (let k = 0; k < u.trace.length - 1; k++) {
            const T = u.trace[k];
            const N = u.trace[k + 1];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }

          ctx.fillStyle = u.f;
          u.trace.forEach((t) => ctx.fillRect(t.x, t.y, 1, 1));
        }

        window.requestAnimationFrame(loop);
      };

      loop();
    };

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
